<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <img class="heart" src="heart.png" style="top: 50px; left: 50px;">
  <img class="heart" src="heart.png" style="top: 100px; left: 100px;">
  <img class="heart" src="heart.png" style="top: 150px; left: 150px;">
</body>
</html>
